		<script>	
			$(document).ready(function(){

				function decodeMorse(morseCode) {
			  var ref = { 
			    '.-':     'a',
			    '-...':   'b',
			    '-.-.':   'c',
			    '-..':    'd',
			    '.':      'e',
			    '..-.':   'f',
			    '--.':    'g',
			    '....':   'h',
			    '..':     'i',
			    '.---':   'j',
			    '-.-':    'k',
			    '.-..':   'l',
			    '--':     'm',
			    '-.':     'n',
			    '---':    'o',
			    '.--.':   'p',
			    '--.-':   'q',
			    '.-.':    'r',
			    '...':    's',
			    '-':      't',
			    '..-':    'u',
			    '...-':   'v',
			    '.--':    'w',
			    '-..-':   'x',
			    '-.--':   'y',
			    '--..':   'z',
			    '.----':  '1',
			    '..---':  '2',
			    '...--':  '3',
			    '....-':  '4',
			    '.....':  '5',
			    '-....':  '6',
			    '--...':  '7',
			    '---..':  '8',
			    '----.':  '9',
			    '-----':  '0',
			  };

			  return morseCode
			    .split('   ')
			    .map(
			      a => a
			        .split(' ')
			        .map(
			          b => ref[b]
			        ).join('')
			    ).join(' ');
			}

			$('#result').on('click', function() {

				console.clear();
				str = $("#codigo").val();
				str = str.replace(/([\uE000-\uF8FF]|\uD83C[\uDF00-\uDFFF]|\uD83D[\uDC00-\uDDFF])/g, '');
				str = str.replace(/!/g,'');
				str = str.replace(/ \/ /g, "&");
				str2 = str.replace(/  +/g, '#');
				str3 = str2.replace(/\s+/g, '');
				str3 = str3.replace(/ /g,'');
				str3 = str3.replace(/#/g, " ");
				str3 = str3.replace(/&/g, " / ");
				str3 = str3.split(" \/ ");

				var final = "";

				str3.forEach(function(entry) {
					entry = decodeMorse(entry);
					final += entry + " ";
				});
				final = final.toUpperCase();

				if(final){
					$(".a").hide();
					$("#resultado").html("<h1>"+final+"</h1><a href='#' class='btn btn-danger' id='reseta' style='margin-top:20px;'>TRADUZIR OUTRO COMANDO</a>");
					$("#resultado").show();
					$(document).delegate('#reseta', 'click', function(e){
						e.preventDefault();
						$("#resultado").html();
						$("#resultado").hide();
						$(".a").show();
					});					
				}
			});
			});
		</script>
